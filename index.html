<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Kitchen — Ritual Entry</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap');

    body {
        margin: 0;
        padding: 0;
        background: #000;
        color: #d4af37;
        font-family: 'Cinzel Decorative', serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    /* Background Smoke Animation */
    body::before {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: url('smoke_background.png') center/cover no-repeat;
        filter: brightness(0.6) sepia(0.3) hue-rotate(60deg) saturate(1.2) blur(4px);
        animation: slowSmoke 60s ease-in-out infinite alternate;
        z-index: -1;
    }

    @keyframes slowSmoke {
        0% { transform: scale(1) translate(0, 0); }
        50% { transform: scale(1.1) translate(2%, -2%); }
        100% { transform: scale(1) translate(0, 0); }
    }

    /* Logo Circle */
    .logo {
        width: 240px;
        height: 240px;
        border-radius: 50%;
        background: rgba(0,0,0,0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 40px rgba(212, 175, 55, 0.5);
        border: 2px solid #d4af37;
        position: relative;
        overflow: visible; /* allow the letters to pop out */
    }

    .logo img {
        width: 260px; /* slightly bigger than the circle */
        height: auto;
        filter: drop-shadow(0 0 12px rgba(212, 175, 55, 0.9));
        position: relative;
        z-index: 1;
    }

    /* Text styling */
    h1 {
        margin-top: 20px;
        font-size: 1.8rem;
        letter-spacing: 2px;
        text-align: center;
    }

    p {
        max-width: 500px;
        text-align: center;
        font-size: 1rem;
        opacity: 0.85;
    }

    /* Enter Button */
    .enter-btn {
        margin-top: 30px;
        padding: 10px 30px;
        font-size: 1rem;
        color: #d4af37;
        border: 1px solid #d4af37;
        background: transparent;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .enter-btn:hover {
        background: rgba(212, 175, 55, 0.1);
        box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
        .logo { width: 180px; height: 180px; }
        .logo img { width: 200px; }
        h1 { font-size: 1.4rem; }
    }
</style>
</head>
<body>

    <div class="logo">
        <img src="the_kitchen_logo.png" alt="The Kitchen Logo">
    </div>

    <h1>Welcome to The Kitchen</h1>
    <p>Where whispers travel, gold drips slow, and only the chosen stir the pot.  
       Step carefully — each breath carries a ritual.</p>

    <a href="vault.html"><button class="enter-btn">Enter the Ritual</button></a>

</body>
</html>
