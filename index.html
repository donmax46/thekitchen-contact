<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Kitchen — Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', serif;
            background: url('smoke_background.png') no-repeat center center fixed;
            background-size: cover;
            color: #d4af37;
            text-align: center;
        }
        header {
            padding-top: 40px;
        }
        .logo-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            border: 3px solid #d4af37;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
        }
        .logo-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        nav {
            margin-bottom: 30px;
        }
        nav a {
            text-decoration: none;
            color: #d4af37;
            font-size: 1.2em;
            margin: 0 15px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: white;
        }
        main {
            max-width: 600px;
            margin: auto;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #a88c32;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-circle">
            <img src="the_kitchen_logo.png" alt="The Kitchen Logo">
        </div>
        <h1>The Kitchen</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="vault.html">Vault</a>
        <a href="archive.html">Archive</a>
        <a href="gate.html">Gate</a>
    </nav>

    <main>
        <p>Welcome to The Kitchen. A space where rituals are crafted in silence and curiosity is the key.</p>
    </main>

    <footer>
        <p>© The Kitchen — Rituals drop in silence</p>
    </footer>
</body>
</html>
