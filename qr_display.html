<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIP Rituals — The Kitchen</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Georgia', serif;
        color: #d4af37;
        background: url('smoke_background.png') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
    }
    img.logo {
        width: 150px;
        height: auto;
        margin-bottom: 20px;
    }
    .text {
        font-size: 1.3rem;
        max-width: 90%;
        line-height: 1.6;
        white-space: pre-wrap;
    }
    @keyframes typing {
        from { width: 0 }
        to { width: 100% }
    }
    @keyframes blink {
        50% { border-color: transparent }
    }
    .typewriter {
        display: inline-block;
        overflow: hidden;
        border-right: 3px solid #d4af37;
        white-space: nowrap;
        animation: typing 4s steps(40, end), blink 0.75s step-end infinite;
    }
</style>
</head>
<body>

<img src="the_kitchen_logo.png" alt="The Kitchen Logo" class="logo">

<div class="text">
    <span class="typewriter">In chaos, few remain.
VIP Rituals — The Kitchen by Last Chrise.
Seek the circle. Join us on Telegram.</span>
</div>

</body>
</html>
