
<!DOCTYPE html>
<html lang="en">
<head>

      border-radius: 12px;
    }
    h2 {
      margin: 0 0 5px;
    }
    .group-name {
      color: #777;
      margin-bottom: 20px;
    }
    a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: white;
      padding: 12px;
      border-radius: 8px;
    }
    .whatsapp {
      background: #25D366;
    }
    .telegram-group {

    }
    .telegram-handle {
      background: #005c99;
